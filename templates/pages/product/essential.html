<div class="prod__img">
    @fotos
    @compartilhar
    @selos
</div>
<div class="prod__shop">	
	<div class="col">	
        <div class="prod__name">
			<h1>@nome</h1>
			<small class="sku">SKU: @atributo(sku)</small>
        </div>

        @variacoes
        @bt(sobconsulta "Sob Consulta")
        @temporizador
        
        @if(is_disponivel)
            <div class="prod__prices">
                @preco
            
                @bt(comprar)
                @links
            </div>
        
            @simulador-frete
		@else(is_disponivel)		
			<div class="prod__esgotado">
				<div class="title title--sm">Produto Esgotado</div>
				@alertas
			</div>
		@endif(is_disponivel)
	</div>
</div>
